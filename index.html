    <main>
      <div class="main-container">
        <ul
          class="list-group"
          data-toggle="modal"
          data-target="#pokemonModal"
        ></ul>
        <div
          class="modal fade"
          id="pokemonModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="pokemonModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel"></h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- IN THIS ORDER: (1.) jQuery, (2.) Popper JS, (3.) Bootstrap JS Links -->
